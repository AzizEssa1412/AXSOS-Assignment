<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Expense Details</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="bg-gray-50 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-blue-700">Expense Details</h1>
                <a th:href="@{/}"
                   class="text-blue-600 hover:underline font-medium text-sm">
                    Go Back
                </a>
            </div>

            <div class="space-y-3 text-gray-700">
                <p>
                    <span class="font-semibold text-gray-900">Expense Name:</span>
                    <span th:text="${travel.expenseName}"></span>
                </p>

                <p>
                    <span class="font-semibold text-gray-900">Description:</span>
                    <span th:text="${travel.description}"></span>
                </p>

                <p>
                    <span class="font-semibold text-gray-900">Vendor:</span>
                    <span th:text="${travel.vendor}"></span>
                </p>

                <p>
                    <span class="font-semibold text-gray-900">Amount Spent:</span>
                    <span th:text="'$'+ ${travel.amount}"></span>
                </p>
            </div>

        </div>
    </body>
</html>
