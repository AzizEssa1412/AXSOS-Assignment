<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Edit Expense</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Edit Expense</h1>

            <form th:action="@{/update/{id}(id=${travel.id})}" th:object="${travel}" method="post"
                  class="space-y-4">
                <input type="hidden" name="_method" value="put">
                <div>
                    <label for="expenseName" class="block font-semibold mb-1">Expense Name:</label>
                    <input
                            type="text"
                            th:field="*{expenseName}"
                            id="expenseName"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    />
                    <span th:errors="*{expenseName}" class="text-red-500 text-sm"></span>
                </div>

                <div>
                    <label for="vendor" class="block font-semibold mb-1">Vendor</label>
                    <input
                            type="text"
                            th:field="*{vendor}"
                            id="vendor"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    />
                    <span th:errors="*{vendor}" class="text-red-500 text-sm"></span>
                </div>

                <div>
                    <label for="amount" class="block font-semibold mb-1">Amount</label>
                    <input
                            type="number"
                            th:field="*{amount}"
                            id="amount"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    />
                    <span th:errors="*{amount}" class="text-red-500 text-sm"></span>
                </div>

                <div>
                    <label for="description" class="block font-semibold mb-1">Description</label>
                    <textarea
                            th:field="*{description}"
                            id="description"
                            rows="3"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    ></textarea>
                    <span th:errors="*{description}" class="text-red-500 text-sm"></span>
                </div>

                <div class="flex justify-between items-center pt-4">
                    <a th:href="@{/}" class="text-blue-600 hover:underline text-sm font-medium">Go back</a>
                    <button
                            type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md cursor-pointer"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
