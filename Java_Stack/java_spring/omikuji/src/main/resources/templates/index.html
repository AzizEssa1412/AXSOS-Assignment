<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body>
        <h1 class="text-center text-5xl">Send an Omikuji!</h1>
        <div class="w-40/100 mx-auto border-2 rounded-md mt-5">
            <form action="/handle_show" method="post" class="flex flex-col p-5">
                <div class="flex flex-col mt-5">
                    <label for="number">Pick any number from 5 to 25</label>
                    <input type="number" name="number" id="number" min="5" max="25" class="border-2 rounded w-1/2">
                </div>

                <div class="flex flex-col mt-5">
                    <label for="name">Enter the name of any city</label>
                    <input type="text" name="name" id="name" class="border-2 rounded w-1/2">
                </div>

                <div class="flex flex-col mt-5">
                    <label for="personName">Enter the name of any real person</label>
                    <input type="text" name="personName" id="personName" class="border-2 rounded w-1/2">
                </div>

                <div class="flex flex-col mt-5">
                    <label for="prof">Enter professional endeavor or hobby:</label>
                    <input type="text" name="prof" id="prof"  class="border-2 rounded w-1/2">
                </div>

                <div class="flex flex-col mt-5">
                    <label for="living">Enter any type of living thing.</label>
                    <input type="text" name="living" id="living" class="border-2 rounded w-1/2">
                </div>

                <div class="flex flex-col mt-5">
                    <label for="nice">Say something nice to someone:</label>
                    <textarea name="nice" id="nice" cols="10" rows="5" class="border-2 rounded"></textarea>
                </div>
                <div class="flex flex-col mt-5 space-y-4">
                    <label for="submit">Send and show a friend</label>
                    <input type="submit" value="Send" id="submit" class="self-end border-2 rounded w-20 cursor-pointer">
                </div>
            </form>
        </div>
    </body>
</html>
