<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style-Card.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="top-card"></div>
      <div class="text-card">
        <h1 class="card-name">Jane Doe</h1>
        <div class="state">
          <img src="map-marker.png" alt="location" id="locatiom-id" />
          <h3>Seattle</h3>
        </div>
        <p id="dev-par">
          Developer | Engineer | Problem Solver Master of shadows and the
          Internet!
        </p>
        <div class="edit-profile">
          <img src="gear.png" alt="gear" id="edit-id" />
          <a href="">edit profile</a>
        </div>
      </div>
      <div class="img-card">
        <img src="user-circle.png" alt="Profile" id="profile-img" />
      </div>
    </div>
  </body>
</html>
