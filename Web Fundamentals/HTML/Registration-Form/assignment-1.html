<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
      <div>
        <label>First Name: </label>
        <input type="text" name="First Name" placeholder="Your name..." />
      </div>
      <br />
      <div>
        <label>Last Name: </label>
        <input type="text" name="Last Name" placeholder="Your name..." />
      </div>
      <br />
      <div>
        <label>Email Address:</label>
        <input type="email" name="Email Address" placeholder="Your email..." />
      </div>
      <br />
      <div>
        <label>Password:</label>
        <input
          type="password"
          name="Password:"
          placeholder="Your Password:..."
        />
      </div>
      <br />
      <div>
        <label>Confirm Password:</label>
        <input
          type="password"
          name="Confirm Password:"
          placeholder="Your Confirm Password:..."
        />
      </div>
      <br />
      <div>
        <label>Birthday:</label>
        <input type="date" name="Birthday:" placeholder="Your Birthday:..." />
      </div>
      <br />
      <div>
        <label>Gender Identity:</label>
        <br />
        <input type="radio" name="Gender:" />
        <label>Male</label>
        <input type="radio" name="Gender:" />
        <label>Femail</label>
        <input type="radio" name="Gender:" />
        <label>Non-binary</label>
        <input type="radio" name="Gender:" />
        <label>I prefer not to answer</label>
      </div>
      <br />
      <div>
        <label>Favorit Language</label>
        <input type="checkbox" name="Favorit Language" />
      </div>
      <br />
      <div>
        <label>A short description about myself :</label>
        <br />
        <textarea name="aziz" id="11"></textarea>
      </div>
      <br />
      <div>
        <input type="checkbox" name="offers" id="offers" checked />
        <label>Yes, I would like to receive periodic email updats</label>
      </div>
      <br />
      <input type="submit" value="Create Account !" />
    </form>
  </body>
</html>
