<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="UTF-8" />
    <title>Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'result_style.css'}" />  </head>
    </head>
    <body>
    <form action="/" class="form-back">
        <div class="result-container">
            <h1 class="result-title">Submitted Info</h1>

        <div class="result-content">
        <div class="row">
          <p class="label">Name:</p>
          <p class="value">{{name}}</p>
        </div>

        <div class="row">
          <p class="label">Dojo Location:</p>
          <p class="value">{{location}}</p>
        </div>

        <div class="row">
          <p class="label">Favorite Language:</p>
          <p class="value">{{fav_language}}</p>
        </div>

        <div class="row">
          <p class="label">Comment:</p>
          <p class="value">{{comment}}</p>
        </div>

        <div class="row">
          <p class="label">Experienced:</p>
          <p class="value">{{exp}}</p>
        </div>

        <div class="row">
          <p class="label">Languages:</p>
          <p class="value">
            {% for item in lang %}
            {{item}}
            {% endfor %}
          </p>
        </div>
      </div>

        <div class="back-button-container">
          <button class="back-button">Go Back</button>
        </div>
      </form>
    </div>
  </body>
</html>
